name: Spectral Security Scan
on:
  push:
    branches: [ main ]
    
env:
  SPECTRAL_DSN: ${{ secrets.CNAPP_CODE_TEST }}

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install and run Spectral CI

    - name: Debugging - List Files
    - run: ls -R  # 列出所有檔案，確保 test.py 存在
    
      uses: checkpointsw/spectral-github-action@v3
      with:
        spectral-dsn: ${{ env.SPECTRAL_DSN }}
        spectral-args: scan --ok  --include-tags base,audit --include-patterns "**/*.py"
